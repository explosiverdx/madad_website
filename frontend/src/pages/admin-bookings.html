<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Meditech Clinic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/medi_tach.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Meditech Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
                <a class="nav-link" href="admin-bookings.html">Bookings</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Bookings</h2>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>All Bookings</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="bookingsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Date</th>
                                    <th>Message</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsBody">
                                <tr>
                                    <td colspan="8" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Load bookings data
        async function loadBookings() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const bookings = await response.json();
                    const tbody = document.getElementById('bookingsBody');
                    tbody.innerHTML = '';

                    if (bookings.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8" class="text-center">No bookings yet</td></tr>';
                    } else {
                        bookings.forEach(booking => {
                            const row = `
                                <tr>
                                    <td>${booking.id}</td>
                                    <td>${booking.name}</td>
                                    <td>${booking.email}</td>
                                    <td>${booking.phone}</td>
                                    <td>${booking.date}</td>
                                    <td>${booking.message || ''}</td>
                                    <td>${new Date(booking.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="deleteBooking(${booking.id})">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tbody.innerHTML += row;
                        });
                    }
                } else {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        async function deleteBooking(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/bookings/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        loadBookings(); // Reload the list
                    } else {
                        alert('Failed to delete booking');
                    }
                } catch (error) {
                    console.error('Error deleting booking:', error);
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        // Load data on page load
        loadBookings();
    </script>
</body>
</html>
