<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - Meditech Clinic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/medi_tach.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Meditech Clinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-login.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Our Blog</h1>

        <div class="row" id="postsContainer">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:5000/api/posts');
                if (response.ok) {
                    const posts = await response.json();
                    const container = document.getElementById('postsContainer');
                    container.innerHTML = '';

                    if (posts.length === 0) {
                        container.innerHTML = '<div class="col-12 text-center"><p>No posts available at the moment.</p></div>';
                    } else {
                        posts.forEach(post => {
                            const postCard = `
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${post.title}</h5>
                                            <h6 class="card-subtitle mb-2 text-muted">By ${post.author || 'Admin'}</h6>
                                            <p class="card-text">${post.content.substring(0, 200)}...</p>
                                            <small class="text-muted">Posted on ${new Date(post.createdAt).toLocaleDateString()}</small>
                                        </div>
                                    </div>
                                </div>
                            `;
                            container.innerHTML += postCard;
                        });
                    }
                } else {
                    console.error('Failed to load posts');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        loadPosts();
    </script>
</body>
</html>
