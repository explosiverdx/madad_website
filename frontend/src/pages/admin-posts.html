<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Posts - Meditech Clinic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/medi_tach.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Meditech Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
                <a class="nav-link" href="admin-users.html">Users</a>
                <a class="nav-link" href="admin-bookings.html">Bookings</a>
                <a class="nav-link" href="admin-payments.html">Payments</a>
                <a class="nav-link" href="admin-posts.html">Posts</a>
                <a class="nav-link" href="admin-doctors.html">Doctors</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Posts</h2>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="showAddPostForm()">Add New Post</button>
        </div>

        <div id="postFormContainer" style="display:none;">
            <form id="postForm">
                <input type="hidden" id="postId" />
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" id="postTitle" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">Content</label>
                    <textarea id="postContent" class="form-control" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="postAuthor" class="form-label">Author</label>
                    <input type="text" id="postAuthor" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hidePostForm()">Cancel</button>
            </form>
        </div>

        <table class="table table-striped" id="postsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="postsBody">
                <tr><td colspan="5" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        const postFormContainer = document.getElementById('postFormContainer');
        const postForm = document.getElementById('postForm');
        const postsBody = document.getElementById('postsBody');

        function showAddPostForm() {
            postForm.reset();
            document.getElementById('postId').value = '';
            postFormContainer.style.display = 'block';
        }

        function hidePostForm() {
            postFormContainer.style.display = 'none';
        }

        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/posts', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const posts = await response.json();
                    postsBody.innerHTML = '';
                    if (posts.length === 0) {
                        postsBody.innerHTML = '<tr><td colspan="5" class="text-center">No posts found</td></tr>';
                    } else {
                        posts.forEach(post => {
                            const row = `
                                <tr>
                                    <td>${post.id}</td>
                                    <td>${post.title}</td>
                                    <td>${post.author || ''}</td>
                                    <td>${new Date(post.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" onclick="editPost(${post.id})">Edit</button>
                                        <button class="btn btn-sm btn-danger" onclick="deletePost(${post.id})">Delete</button>
                                    </td>
                                </tr>
                            `;
                            postsBody.innerHTML += row;
                        });
                    }
                } else {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        async function editPost(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/admin/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const posts = await response.json();
                    const post = posts.find(p => p.id === id);
                    if (post) {
                        document.getElementById('postId').value = post.id;
                        document.getElementById('postTitle').value = post.title;
                        document.getElementById('postContent').value = post.content;
                        document.getElementById('postAuthor').value = post.author || '';
                        postFormContainer.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error fetching post:', error);
            }
        }

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const author = document.getElementById('postAuthor').value;

            const postData = { title, content, author };

            try {
                let response;
                if (id) {
                    response = await fetch(`http://localhost:5000/api/admin/posts/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(postData)
                    });
                } else {
                    response = await fetch('http://localhost:5000/api/admin/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(postData)
                    });
                }

                if (response.ok) {
                    hidePostForm();
                    loadPosts();
                } else {
                    alert('Failed to save post');
                }
            } catch (error) {
                console.error('Error saving post:', error);
            }
        });

        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/posts/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        loadPosts();
                    } else {
                        alert('Failed to delete post');
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        loadPosts();
    </script>
</body>
</html>
