<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Users - Meditech Clinic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/medi_tach.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Meditech Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
                <a class="nav-link" href="admin-users.html">Users</a>
                <a class="nav-link" href="admin-bookings.html">Bookings</a>
                <a class="nav-link" href="admin-payments.html">Payments</a>
                <a class="nav-link" href="admin-posts.html">Posts</a>
                <a class="nav-link" href="admin-doctors.html">Doctors</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Users</h2>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="showAddUserForm()">Add New User</button>
        </div>

        <div id="userFormContainer" style="display:none;">
            <form id="userForm">
                <input type="hidden" id="userId" />
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" id="userName" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" id="userEmail" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="tel" id="userPhone" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hideUserForm()">Cancel</button>
            </form>
        </div>

        <table class="table table-striped" id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersBody">
                <tr><td colspan="6" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        const userFormContainer = document.getElementById('userFormContainer');
        const userForm = document.getElementById('userForm');
        const usersBody = document.getElementById('usersBody');

        function showAddUserForm() {
            userForm.reset();
            document.getElementById('userId').value = '';
            userFormContainer.style.display = 'block';
        }

        function hideUserForm() {
            userFormContainer.style.display = 'none';
        }

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const users = await response.json();
                    usersBody.innerHTML = '';
                    if (users.length === 0) {
                        usersBody.innerHTML = '<tr><td colspan="6" class="text-center">No users found</td></tr>';
                    } else {
                        users.forEach(user => {
                            const row = `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone || ''}</td>
                                    <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">Edit</button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                    </td>
                                </tr>
                            `;
                            usersBody.innerHTML += row;
                        });
                    }
                } else {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function editUser(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const users = await response.json();
                    const user = users.find(u => u.id === id);
                    if (user) {
                        document.getElementById('userId').value = user.id;
                        document.getElementById('userName').value = user.name;
                        document.getElementById('userEmail').value = user.email;
                        document.getElementById('userPhone').value = user.phone || '';
                        userFormContainer.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error fetching user:', error);
            }
        }

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const phone = document.getElementById('userPhone').value;

            const userData = { name, email, phone };

            try {
                let response;
                if (id) {
                    response = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch('http://localhost:5000/api/admin/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(userData)
                    });
                }

                if (response.ok) {
                    hideUserForm();
                    loadUsers();
                } else {
                    alert('Failed to save user');
                }
            } catch (error) {
                console.error('Error saving user:', error);
            }
        });

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        loadUsers();
                    } else {
                        alert('Failed to delete user');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        loadUsers();
    </script>
</body>
</html>
